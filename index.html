<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Demo</title>

  <!-- Google Login Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .google-login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #user-info {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Welcome Back</h1>

  <div class="google-login-container">
    <!-- Google Sign-In Loader -->
    <div 
      id="g_id_onload"
      data-client_id="906330928868-vkr46rngc5ju6mn66qv8qg47r2fg5jej.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <!-- Google Sign-In Button -->
    <div class="g_id_signin"></div>
  </div>

  <!-- User Info After Login -->
  <div id="user-info"></div>

  <!-- JS Modules -->
  <script type="module" src="js/main.js"></script>

  <script>
    // Callback when Google Login succeeds
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      console.log(data);

      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <img src="${data.picture}" width="100" alt="Profile">
      `;
    }

    // Decode JWT token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');

      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );

      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
