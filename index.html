<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login Demo</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center; /* center everything horizontally */
    }

    h1 {
      margin-bottom: 40px;
    }

    .google-login-container {
      display: flex;
      flex-direction: column; /* stack the loader and button */
      align-items: center;    /* center horizontally */
      gap: 10px;              /* space between loader and button */
    }

    #user-info {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome Back</h1>

  <div class="google-login-container">
    <!-- Google Sign-In loader -->
    <div id="g_id_onload"
         data-client_id="906330928868-vkr46rngc5ju6mn66qv8qg47r2fg5jej.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <!-- Google Sign-In button -->
    <div class="g_id_signin"></div>
  </div>

  <!-- Display user info -->
  <div id="user-info"></div>

  <script type="module" src="js/data.js"></script>

  <script>
    // Callback function after login
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      console.log(data);

      document.getElementById('user-info').innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <img src="${data.picture}" alt="Profile Picture" width="100">
      `;
    }

    // Decode JWT token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
